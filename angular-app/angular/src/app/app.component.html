<main>
    <div class="topnav">
        <nav *ngIf="router.url !== '/login'" class="navbar navbar navbar-expand-lg navbar-dark border-bottom border-info">
          <div class="container">
              <a [routerLink]="['']" class="navbar-brand fw-bold text-info">
                StreamCentral</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-md center" id="navbarNav">
                  <ul class="navbar-nav me-auto py-1">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
                      </li>
                      <!-- <li class="nav-item">
                          <a class="nav-link" routerLink="/movies">Movies</a>
                      </li> -->
                      <li class="nav-item me-5">
                          <a class="nav-link" routerLink="/favorites">Favorites List</a>
                      </li>
                  </ul>
              </div>
              <div *ngIf="isLoggedIn; else signInButton">
                <button (click)="logout()">Logout</button>
              </div>
              
              <ng-template #signInButton>
                <button [routerLink]="['/login']" class="btn btn-info">Login</button>
              </ng-template>
          </div>
        </nav>
    </div>
    <body>
        <router-outlet></router-outlet>
        <footer *ngIf="router.url !== '/login'"class="footer">
            <div class="container-fluid p-5 border-top border-info">
            <p class="text-center">StreamCentral &copy; 2024</p>
            </div>
        </footer>
    </body>
</main>
