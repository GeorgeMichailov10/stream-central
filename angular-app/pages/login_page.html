<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" href = "style.css" rel="stylesheet"  
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .btn {
            font-size: 0.9rem;
            font-weight: 700;
        }
        .divider {
            margin: 2rem 0;
        }
        .divider-content-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            padding: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <!-- <div class="col-lg-6 border">
                <h1 class="display-4 fw-bold text-body-emphasis mb-3">Lorem ipsum dolor sit amet.</h1>
                <p class="col-lg-10 fs-4">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
            </div> -->
            <div class="col-md-10 col-lg-6">
                <!-- Logo -->
                <div class="text-center mb-3">
                    <img src="stream-central-favicon-color.png" alt="logo" class="img-fluid">
                </div>
                <div class="text-center mb-5">
                    <h3 class="fw-bold">Log In</h3>
                    <p class="text-secondary">Get access to your account</p>
                </div>
                <button class="btn btn-outline-secondary btn-lg w-100 mb-2">
                    <i class='bx bxl-google text-danger me-1 fs-6'></i>Login with Google
                </button>

                <div class="position-relative">
                    <hr class="text-secondary">
                    <div class="divider-content-center">Or</div>
                </div>
                <div class="input-group auth-username mb-3">
                    <span class="input-group-text" id="floatingInput"><i class='bx bx-user' ></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                </div>
                <div class="input-group auth-password mb-3">
                    <span class="input-group-text" id="Password"><i class='bx bx-lock-alt'></i></span>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" value="" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember me</small></label>
                    </div>
                    <div><small><a href="#">Forgot Password?</a></small></div>
                </div>
                <button class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                <div class="text-center">
                    <p class="text-secondary">Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>
</html>
